<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D人体解剖模型</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/examples/js/controls/OrbitControls.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div id="scene-container"></div>
            </div>
            <div class="col-md-3">
                <div class="control-panel">
                    <h3>解剖控制面板</h3>
                    <div class="layer-controls">
                        <h4>解剖系统</h4>
                        <div class="system-toggles">
                            <button class="btn btn-outline-primary" data-system="skeletal">骨骼系统</button>
                            <button class="btn btn-outline-primary" data-system="muscular">肌肉系统</button>
                            <button class="btn btn-outline-primary" data-system="nervous">神经系统</button>
                            <button class="btn btn-outline-primary" data-system="circulatory">循环系统</button>
                            <button class="btn btn-outline-primary" data-system="digestive">消化系统</button>
                            <button class="btn btn-outline-primary" data-system="respiratory">呼吸系统</button>
                        </div>
                    </div>
                    <div class="info-panel">
                        <h4>选中的器官</h4>
                        <div id="organ-info">
                            <p>点击器官查看详细信息</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/AnatomyData.js"></script>
    <script src="js/SceneManager.js"></script>
    <script src="js/Controls.js"></script>
    <script src="js/UIManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
